<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dist/output.css" />
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div class="card bg-white p-10 rounded-lg w-[30%]">
            <div class="card-header">
                <img src="https://cloudflare-ipfs.com/ipfs/Qmd3W5DuhgHirLHGVixi6v76LhCkZUz6pnFt5AJBiyvHye/avatar/279.jpg" alt="" class="rounded-full m-auto" />
                <h1 class="text-3xl font-bold">Ian Marx</h1>
                <p>Coder & AIML Developer</p>
            </div>
            <div class="card-links">
                <div class="card-item flex justify-between bg-gray-100 px-5 py-4 rounded-full mb-4 hover:bg-blue-400 hover:scale-105 duration-500 cursor-pointer">
                    <p class="name">
                        Github
                    </p>
                    <div class="icon">
                        <i class="fa-brands fa-github"></i>
                    </div>
                </div>
                <div class="card-item flex justify-between bg-gray-100 px-5 py-4 rounded-full mb-4 hover:bg-blue-400 hover:scale-105 duration-500 cursor-pointer>
                    <p class="name">
                        Twitter
                    </p>
                    <div class="icon">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
                <div class="card-item">
                    <p class="name">
                        Discord
                    </p>
                    <div class="icon">
                        <i class="fa-brands fa-discord"></i>
                    </div>
                </div>
                <div class="card-item">
                    <p class="name">
                        Linked In
                    </p>
                    <div class="icon">
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </div>
                <div class="card-item">
                    <p class="name">
                        Email
                    </p>
                    <div class="icon">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
